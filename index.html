<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <script src="js/jquery-1.12.2.min.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>

    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
      <h1>Make a Triangle</h1>
      <form class="tri">
        <label for="tri-1">Side One</label>
        <input id="tri-1" type="number" class="form-control">
        <label for="tri-2">Side Two</label>
        <input id="tri-2" type="number" class="form-control">
        <label for="tri-3">Side Three</label>
        <input id="tri-3" type="number" class="form-control">
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="equil">
        <h1>Equilateral: all sides are equal</h1>
      </div>
      <div class="isos">
        <h1>Isosceles: exactly 2 sides are equal</h1>
      </div>
      <div class="scal">
        <h1>Scalene: no sides are equal</h1>
      </div>
      <div class="not">
        <h1>NOT a triangle</h1>
      </div>
    </div>  
  </body>
</html>
